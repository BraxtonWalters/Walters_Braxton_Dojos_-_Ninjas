<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Dojo</title>
</head>
  <body data-bs-theme="dark">
    <div class="container min-vh-100 d-flex flex-column justify-content-center">
        <div class="row d-flex justify-content-between">
            <div class="col-4 border-info-subtle bg-light-subtle px-5 py-3 rounded shadow-lg mt-5 border border-4">
                <h2 class="text-center text-info-emphasis">New Dojo</h2>
                <form class="" action="#"> 
                    <!-- PUT THE POST ROUTE BACK!!!! -->
                    <label for="dojo_name">Name</label>
                    <input type="text" class="form-control form-control-lg" name="name">
                    <button class="btn btn-info mt-3">Add Dojo</button>
                </form>
            </div>
            <div class="col-6 border-info-subtle border border-4 bg-light-subtle px-5 py-3 rounded shadow-lg mt-5">
                <h2 class="text-center text-info-emphasis">All Dojos</h2>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-4 border border-info-subtle border-4 d-flex justify-content-center bg-light-subtle px-5 py-3 rounded shadow-lg">
                <button class=" btn btn-info px-5">Add Ninja</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
